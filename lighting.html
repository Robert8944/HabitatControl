        </div>
        </div>
        <!-- Header -->
        <header class="w3-container w3-red w3-center" style="padding-top:40px">
        <h1 class="w3-margin w3-jumbo">Lighting Controls</h1>
        </header>
        <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
            <h2>Toggleable Lights:</h2>
            <h5>Toggle All:
            <label class="switch w3-right">
                <input type="checkbox" id="toggleAllLights" checked="false" onclick="toggleAllLights()">
                <span class="slider round"></span>
            </label>
            </h5>
            <h5>Main Room Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleMainRoomLights" checked="false" onclick="toggleMainRoomLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
            <h5>Main Room Accent Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleMainAccentLights" checked="false" onclick="toggleMainAccentLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
            <h5>Main Hallway Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleHallwayMainLights" checked="false" onclick="toggleHallwayMainLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
            <h5>Upper Hallway Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleHallwayUpperLights" checked="false" onclick="toggleHallwayUpperLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
            <h5>Lower Hallway Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleHallwayLowerLights" checked="false" onclick="toggleHallwayLowerLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
            <h5>Outdoor Lights:
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleOutdoorLights" checked="false" onclick="toggleOutdoorLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
        </div>
        <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
            <h2>Adjustable Lights:</h2>
            <h5>Disco Light:
                <input type="color" id="html5colorpicker" onchange="clickColor(0, 0, 0, 0)" value="#ffffff" style="width:85%;">
                <label class="switch w3-right">
                    <input type="checkbox" id="toggleDiscoLights" checked="false" onclick="toggleDiscoLights()">
                    <span class="slider round"></span>
                </label>
            </h5>
        </div>
        <!-- Slider Style -->
        <style>
        /* The switch - the box around the slider */
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }
        input:checked + .slider {
          background-color: #2196F3;
        }
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }
        .slider.round:before {
          border-radius: 50%;
        }
        </style>
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
            <div class="w3-xlarge w3-padding-32">
            </div>
            <link rel="stylesheet" href="lighting.css">
        </footer>
    </body>
