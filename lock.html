<html lang="en">
    <head>

        </div>

            <div class="w3-content w3-center">
                <p id="passcodeInput"></p>
            </div>
        </div>
        <div class="w3-row-padding w3-padding-64 w3-container">
            <div class="w3-content w3-center">
                <button class="button" id="submitCode" onclick="submitCode()">SUBMIT</button>
            </div>
        </div>

    <link rel="stylesheet" href="lock.css">
